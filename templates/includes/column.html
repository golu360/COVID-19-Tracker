<div id='container2' class='' style='margin-top: 100px;border-width: 2px;'></div>

<script>
  Highcharts.chart('container2', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Cases by Sectors'
      },
      xAxis: {
          categories: {{ locations|safe }}
      },
      series: [{
          name: 'Survived',
          data: {{ cases }},
          color: 'green'
      },]
  });
</script>
